<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Get Values from Multiple Select Box</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(document).ready(function() {
    $("button").click(function(){
        var countries = [];
        $.each($(".country option:selected"), function(){            
            countries.push($(this).val());
        });
        alert("You have selected the country - " + countries.join(", "));
    });
});
</script>
</head>
<body>
  <p>Press control key (Ctrl) to select multiple values:</p>
    <form>
        <label>Country:</label>          
        <input type="text" name="country" list="country" class="country" multiple="multiple" size="5">

        <datalist id="country">
            <option>United States</option>
            <option>India</option>
            <option>United Kingdom</option>
            <option>Brazil</option>
            <option>Germany</option>
        </datalist>
        <button type="button">Get Values</button>
    </form>
</body>
</html>
